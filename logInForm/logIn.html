<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In / Sign Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/logIn.css">        
    </head>
    
    <body>
        <script src="./logIn.js"></script>
        <div class="container">
            <form class="formHidden" id="login">

                <h1  class="formTitle">Login</h1>
                <div class="formMessage formMessageError"></div>
                <div class="formInputGroup">
                    <input type="text" class="formInput" placeholder="Email Address" autofocus>
                    <div class="formInputErrorMessage"></div>
                </div>
                
                <div class="formInputGroup">
                    <input type="password" class="formInput" placeholder="Password" autofocus>
                    <div class="formInputErrorMessage"></div>
                </div>
                
                <button class="formButton" type="Submit">Submit</button>

                <p class="formText">
                    <a href="#" class="formLink">Forgot Your Password?</a>
                </p>

                <p class="formText">
                    <a class="formLink" id="linkCreateAccount">Click Here To Create An Account!</a>
                </p>
            </form>

            <form class="form" id="createAccount">

                <h1  class="formTitle">Create Account</h1>
                <div class="formMessage formMessageError"></div>

                <div class="formInputGroup"> 
                    <input type="text" class="formInput" placeholder="Full Name" autofocus>
                    <div class="formInputErrorMessage"></div>
                </div>

                <div class="formInputGroup">
                    <input type="text" class="formInput" placeholder="Email Address" autofocus>
                    <div class="formInputErrorMessage"></div>
                </div>
                
                <div class="formInputGroup"> 
                    <input type="password" class="formInput" placeholder="Password" autofocus>
                    <div class="formInputErrorMessage"></div>
                </div>
                
                <button class="formButton" type="Submit">Submit</button>

                <p class="formText">
                    <a  class="formLink" id="linkLogIn">Already Have An Account?</a>
                </p>
            </form>
        </div>



    </body>


</html>
